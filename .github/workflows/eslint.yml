name: eslint

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
 eslint:
  runs-on: ubuntu-latest
  steps:
    - uses: actions/checkout@v2

    - name: install nvm
      run: curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.38.0/install.sh | bash

    - name: install node
      env:
        NODE_VERSION: "14.17.0"
      run: nvm install $NODE_VERSION

    - name: install dependencies
      run: npm install

    - name: run eslint
      run: npm run lint
